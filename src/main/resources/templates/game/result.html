<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게임 결과</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="result-container">
    <h1 th:text="${message}"></h1>
    <p>클리어한 라운드: <span class="highlight" th:text="${round}"></span></p>
    <p>최종 점수: <span class="highlight" th:text="${score}"></span></p>
    <a th:href="@{/game}">메인 화면으로</a>
</div>
</body>
</html>
